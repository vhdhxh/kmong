<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body layout:fragment="content">
<script>
document.getElementById('pwupdateForm').addEventListener('submit', function(event) {
  var pw = document.getElementById('pw').value;
  var pwcheck = document.getElementById('pwcheck').value;

 if (pw === '' || pwcheck === '') {
    alert('비밀번호를 입력해주세요.');
    event.preventDefault();
    return false;
  }

  if (pw !== pwcheck) {
    alert('비밀번호가 일치하는지 확인해주세요.');
    event.preventDefault();
    return false;
  }

  return true;
});
</script>
<div class="container">
    <h2>비밀번호 변경</h2>
    <form method="post" action="/pwupdate">
        <div class="form-group">
            <label for="pw">비밀번호 입력</label>
            <input type="password" id="pw" name="pw" class="form-control">
        </div>

        <div class="form-group">
            <label for="pwcheck">비밀번호 확인</label>
            <input type="password" id="pwcheck" name="pwcheck" class="form-control">
        </div>

        <input type="hidden" th:value="${user_email}" name="email">

        <button type="submit" class="btn btn-primary">변경</button>
    </form>
</div>

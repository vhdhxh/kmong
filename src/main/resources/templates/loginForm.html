<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <link rel="stylesheet" href="css/loginForm.css"/>
    <script src="js/loginForm.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
  #login {
  display: flex;
  justify-content:center;
  }
  .btn btn-primary {
  width:100%;
  }
</style>
</head>

<body layout:fragment="content">
<!--로그인 폼-->
 <div id="container" style="padding:5%">

     <div id="login">
         <h2>로그인</h2>
     </div>
   <div class="d-flex justify-content-center">

     <form method="post" action="/login">
       <div class="mb-3">
         <label for="username" class="form-label">이메일</label>
         <input type="email" name="user_email" class="form-control" id="username" placeholder="example@soomgo.com">
           <div class="error-message"></div>
       </div>
       <div class="mb-3">
         <label for="password" class="form-label">비밀번호</label>
         <input type="password" name="user_password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요">
       </div>
       <button type= "submit" class= "btn btn-primary" style="width:100%;">로그인</button>
         <div class="user-find"><div class="id-find">아이디 찾기</div><div class="pw-find"><a href="/sms/findpw">비밀번호 찾기</a></div></div>
     </form>

   </div>
     <div id="oauth-login" class="d-flex justify-content-center">
     <a href="http://ec2-43-201-131-52.ap-northeast-2.compute.amazonaws.com:8080/oauth2/authorization/google"><img src="/img/oauth-google.png"></a>
     <a href="http://ec2-43-201-131-52.ap-northeast-2.compute.amazonaws.com:8080/oauth2/authorization/kakao" id="kakao"><img src="img/oauth-kakao.png"></a>
     <a href="http://ec2-43-201-131-52.ap-northeast-2.compute.amazonaws.com:8080/oauth2/authorization/naver"><img src="../img/oauth-naver.png"></a>
         </div>
 </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body layout:fragment="content">
<div class="d-flex justify-content-center">
    <form method="post" action="/register">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input name="user_email" type="email" class="form-control" id="email" placeholder="example@soomgo.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input name="user_password" type="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="mb-3">
            <label for= "name"class= "form-label">이름</label>
            <input name="user_name" type= "text"class= "form-control"id= "name"placeholder= "이름을 입력해주세요">
        </div>
        <div class= "mb-3">
            <label for= "address"class= "form-label">주소</label>
            <input name="user_address" type= "text"class= "form-control"id= "address"placeholder = "주소를 입력해주세요">
        </div>
        <div class = "mb-3">
            <label for ="phone" class="form-label">폰 번호</label>
        <input name="user_phonenum" type='tel'class=' form-control' id='phone' placeholder="휴대폰 번호를 입력하세요.">
        </div>
        <div class ="mb-3">
        <label for ="gender" class="form-label">성별</label>
        <select name="user_gender" class="form-control" id ="gender">
        <option value="남자">남자</option>
        <option value="여자">여자</option>
        </select>
        </div>

        <button type ="submit"class ="btn btn-primary"
        style ="width:100%;">회원가입
        </button>
    </form>
</body>
</html>

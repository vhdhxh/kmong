<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body layout:fragment="content">
<form action="/register" method="post">
    <label for="user_id">아이디:</label>
    <input type="text" id="user_id" name="user_id" required><br>

    <label for="user_password">비밀번호:</label>
    <input type="password" id="user_password" name="user_password" required><br>

    <label for="user_name">이름:</label>
    <input type="text" id="user_name" name="user_name"><br>

    <label for="user_address">주소:</label>
    <input type="text" id="user_address" name="user_address"><br>

    <label for=user_phonenum>전화번호:</label>
    <input type=text placeholder=010-1234-5678 id=user_phonenum name=user_phonenum required><br>

    <label>성별:</label>
    <input type=radio value=남자 name=user_gender checked>남자
    <input type=radio value=여자 name=user_gender>여자<br>

    <label for=user_nickname>닉네임:</label>
    <input tpye=text id=user_nickname name=user_nickname><br>

    <button type=submit>회원가입</button>
</form>
</body>
</html>

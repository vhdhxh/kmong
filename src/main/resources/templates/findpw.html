<body layout:fragment="content">

<form method="post" action="/sms/pwfind">
    <div class="form-row">
        <label for="email">이메일:</label>
        <input type="text" id="email" name="user_email" required>
    </div>

    <div class="form-row">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class= "form-row">
        <label for= "phone">휴대폰 번호:</label>
        <input type = "tel" id = "phone"name = "phone" required>
        <button type ="button" onclick ="sendSms()">발송</button> <!-- 버튼 위치 변경 -->
    </div>

    <div class= "form-row">
        <label for= "verificationCode">인증번호:</label>
        <input type = "text" id = "verificationCode" name = "verificationCode">
        <span id='timer'></span> <!-- span 태그 위치 변경 -->
    </div>

    <button type ="submit" onclick ="">인증 확인</button>
</form>
<div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
</div>
<script>
    var x; // 전역 변수 추가

    async function sendSms() {

       var name = document.getElementById('name').value;
       var phone = document.getElementById('phone').value;
       const email = document.getElementById('email').value;

       if(email==="") {
        alert('이메일을 입력하세요');
        return;
       } else if (name===""){
        alert('이름을 입력하세요');
        return;
       } else if (phone===""){
        alert('휴대폰번호를 입력하세요');
         return;
       }

       // 이름과 휴대전화 번호를 백엔드 서버로 보내어 일치하는 정보가 있는지 확인
       var response = await fetch('/sms/send', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({email,name,phone})
       });




       if(response.ok) {
          if(x) { // 이전 타이머가 있다면 취소
             clearInterval(x);
          }

          var countDownDate = new Date().getTime() + (3 *60 *1000); // 현재 시간에 3분을 더한 시간을 설정

          x = setInterval(function() {

             var now = new Date().getTime();
             var distance = countDownDate - now;

             var minutes = Math.floor((distance % (1000 *60 *60)) / (1000 *60));
             var seconds = Math.floor((distance % (1000 *60)) / 1000);

             document.getElementById("timer").innerHTML =
                minutes + ":" + seconds + " 만료됨"; // 카운트다운 시간을 표시

             if(distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = ""; // 시간이 만료되면 원래의 텍스트로 변경
             }
          }, 1000);
       } else {
          alert('일치하는 정보가 없습니다.');
       }
    }



    </script>
